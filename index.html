<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Ayu</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #fff5f7, #ffeef3);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .container {
        background: white;
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.08);
        max-width: 400px;
    }
    h1 {
        color: #e75480;
        margin-bottom: 15px;
    }
    p {
        font-size: 16px;
        color: #555;
        margin-bottom: 25px;
        line-height: 1.5;
    }
    button {
        padding: 10px 20px;
        font-size: 15px;
        margin: 8px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    #maafkan {
        background-color: #ff88a5;
        color: white;
    }
    #maafkan:hover {
        background-color: #ff6d91;
        transform: scale(1.05);
    }
    #tidakMau {
        background-color: #ccc;
        color: #333;
        position: relative;
    }
    #tidakMau:hover {
        background-color: #bbb;
    }
    #terimakasih {
        margin-top: 20px;
        font-size: 18px;
        color: #4CAF50;
        font-weight: bold;
        display: none;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Untuk Ayu</h1>
    <p>Mungkin kata maaf saja tidak cukup menghilangkan rasa kesalmu,<br>
    tapi percayalah aku sayang kamu.</p>

    <button id="maafkan">Maafkan</button>
    <button id="tidakMau">Tidak Mau</button>

    <div id="terimakasih">Terimakasih ❤️</div>
</div>

<script>
    const maafkanBtn = document.getElementById('maafkan');
    const tidakMauBtn = document.getElementById('tidakMau');
    const terimakasihText = document.getElementById('terimakasih');

    maafkanBtn.addEventListener('click', () => {
        terimakasihText.style.display = 'block';
    });

    tidakMauBtn.addEventListener('click', () => {
        let x = Math.floor(Math.random() * (window.innerWidth - 120));
        let y = Math.floor(Math.random() * (window.innerHeight - 50));
        tidakMauBtn.style.position = 'absolute';
        tidakMauBtn.style.left = x + 'px';
        tidakMauBtn.style.top = y + 'px';
    });
</script>

</body>
</html>
